openapi: 3.0.0
info:
  title: ABCProduct
  description: ABCProduct 在庫の検索API
  version: 0.1.9
servers:
- url: /
tags:
- name: stock
  description: 在庫の検索
paths:
  /stock/search/id/{id}:
    get:
      tags:
      - stock
      summary: 在庫ID検索
      description: 在庫IDの検索結果
      parameters:
      - name: id
        in: path
        description: 在庫ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: 在庫IDは無効です
        "404":
          description: 在庫IDが見つかりませんでした
        default:
          description: 予期しないエラー
  /stock/search/itemName/{itemName}:
    get:
      tags:
      - stock
      summary: 商品名の検索
      description: 商品名の検索結果
